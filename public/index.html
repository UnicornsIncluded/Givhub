<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A place to give">
  <meta name="theme-color" content="#ffb367"/>
  <link rel="stylesheet" href="/style.css" />
  <link rel="apple-touch-icon" href="/appleIcon.jpg">
  <link rel="canonical" href="https://givhub.herokuapp.com/"/>
  <link rel="manifest" href="https://givhub.herokuapp.com/manifest.json" />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
  <script defer src="/bundle.js"></script>
  <title>Givhub</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    .navbar {
      background-color: #4169e1;
    }
    .navbar h3 {
      display: inline-block;
      text-align: left;
      padding: 10px;
      color: black;
      text-decoration: none;
    }
    .navbar a {
      display: inline-block;
      padding: 10px;
      color: #fff;
      text-decoration: none;
    }
    .page-info {
      padding: 10px;
    }
    .Current {
      color: #2e8b57;
    }
    .Completed {
      color: #ff6347;
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <div id="app" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('worker.js').then(function(registration) {
          console.log('Worker registration successful', registration.scope);
        }, function(err) {
          console.log('Worker registration failed', err);
        }).catch(function(err) {
          console.log(err);
        });
      });
    } else {
      console.log('Service Worker is not supported by browser.');
    }
  </script>
  <script src="/socket.io/socket.io.js"></script>
  
</body>

</html>
